# nginx/conf.d/local.conf - Local Development Configuration
# Use this for development with Docker Compose

server {
    listen 80;
    listen [::]:80;
    server_name localhost 127.0.0.1;

    # Logging
    access_log /var/log/nginx/local_access.log main;
    error_log /var/log/nginx/local_error.log debug;

    # Client Settings
    client_max_body_size 20M;
    client_body_timeout 120s;

    # Static Files
    location /static/ {
        alias /app/static/;
        autoindex on;  # Enable directory listing for development
        expires off;   # Disable caching for development
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Media Files
    location /media/ {
        alias /app/media/;
        autoindex on;
        expires off;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Health Check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Admin Panel
    location /admin/ {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Disable buffering for development
        proxy_buffering off;
    }

    # API Endpoints
    location /api/ {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS Headers for local development
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
        
        # Handle preflight
        if ($request_method = OPTIONS) {
            return 204;
        }
        
        # Disable buffering
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Longer timeouts for debugging
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Root Location
    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_buffering off;
    }

    # Django Debug Toolbar (if using)
    location /__debug__/ {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
    }
}